{% load accessors %}
<table>
    <tbody>
    {% for code in widget.language_codes %}
        <tr>
            <td>{{ code }}</td>
            <td>
                <textarea id="id_{{ widget.name }}__{{ code }}" name="{{ widget.name }}__{{ code }}">{{ widget.value|dict_get:code }}</textarea>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
