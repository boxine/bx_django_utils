{% load accessors json_templates %}
<table>
    <tbody>
    {% for code, lang_name in widget.languages %}
        <tr>
            <td>{{ lang_name }}</td>
            <td>
                <input type="text" id="id_{{ widget.name }}__{{ code }}" name="{{ widget.name }}__{{ code }}" value="{{ widget.value|dict_get:code }}"{% if widget.attrs.maxlength %} maxlength="{{ widget.attrs.maxlength }}"{% endif %}{% if widget.attrs.minlength %} minlength="{{ widget.attrs.minlength }}"{% endif %}>
            </td>
        </tr>
    {% endfor %}
    </tbody>
    {% with widget.value|dict_get:"_meta" as meta %}
    {% if meta %}
    <input type="hidden" name="{{widget.name}}___meta" value="{{ meta|json_encode }}" />
    {% endif %}
    {% endwith %}
</table>
