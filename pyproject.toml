[tool.poetry]
name = 'bx_django_utils'
version = "38rc0"
description = 'Various Django utility functions'
homepage = "https://github.com/boxine/bx_django_utils/"
authors = [
    'Jens Diemer <jens.diemer@boxine.de>',
    'Philipp Hagemeister <phihag@phihag.de>',
    'Florian Braun <mail@chiron-online.de>'
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Topic :: Software Development :: Libraries :: Python Modules',
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    'Framework :: Django',
    'Intended Audience :: Developers',
]
license = 'MIT'
keywords=['django', 'utilities']
include = ['LICENSE', 'README.md']
readme='README.md'
packages = [{ include = "bx_django_utils" }, { include = "bx_django_utils_tests" }]


[tool.poetry.dependencies]
python = '>=3.8,<4.0.0'  # Enforce 3.9 in the future
bx_py_utils = '*'  # https://github.com/boxine/bx_py_utils
django = '>=3.2,<4.2'  # Enforce 4.0 in the future
python-stdnum = '*'  # https://arthurdejong.org/python-stdnum/

[tool.poetry.dev-dependencies]
boto3 = '*'  # needed for e.g.: bx_django_utils/aws/ stuff!
requests-mock = '*'
tox = '*'
coverage = '*'  # https://github.com/nedbat/coveragepy
darker = '*'  # https://github.com/akaihola/darker
flake8 = '*'
isort = '*'
poetry-publish = '*'  # https://github.com/jedie/poetry-publish
django-debug-toolbar = '*'
beautifulsoup4 = '*'
lxml = '*'
playwright = '*'  # https://playwright.dev/python/
pdoc = '*'  # https://pdoc.dev/
model-bakery = '*'  # https://github.com/model-bakers/model_bakery
tblib = '*'  # https://github.com/ionelmc/python-tblib

[tool.poetry.scripts]
publish = "bx_django_utils_tests.test_project.publish:publish"


[build-system]
requires = ['poetry>=0.12']
build-backend = 'poetry.masonry.api'


[tool.darker]
src = ["bx_django_utils","bx_django_utils_tests"]
revision = "origin/master..."
line_length = 100
verbose = true
skip_string_normalization = true
diff = false
check = false
stdout = false
isort = true
lint = [
    "flake8",
]
log_level = "INFO"


[tool.isort]
# https://pycqa.github.io/isort/docs/configuration/config_files.html
atomic=true
profile='black'
line_length=120
skip_glob=[".*", "*/htmlcov/*","*/migrations/*"]
lines_after_imports=2


[tool.coverage.run]
omit=[".*"]
source_pkgs=["bx_django_utils"]


[tool.tox]
# https://tox.readthedocs.io/en/latest/example/basic.html#pyproject-toml-tox-legacy-ini
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py{39,310,311}-django{4.0,4.1}
skip_missing_interpreters = True

[testenv]
passenv = *
deps =
    django4.0: django>=4.0,<4.1
    django4.1: django>=4.1,<4.2
    model-bakery
    playwright
    pdoc
    beautifulsoup4
    lxml
    django-debug-toolbar
    tblib
allowlist_externals = make
commands =
    make test
"""
