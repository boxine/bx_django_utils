name: Test

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  test:
    name: '${{ matrix.os }} Python ${{ matrix.python-version }} Django ${{ matrix.django }}'
    runs-on: ${{ matrix.os }}
    env:
      PYTHONUNBUFFERED: 1
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest] # TODO: windows-latest
        python-version: ["3.11", "3.10", "3.9"]
        django: ["4.0", "4.1"]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'fetch master'
      run: git fetch origin master
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v2
      with:
        python-version: '${{ matrix.python-version }}'

    - name: Setup Github Cache
      uses: actions/cache@v3
      with:
        key: dot-cache-${{ matrix.os }}-${{ matrix.python-version }}-${{ matrix.django }}
        path: ~/.cache/

    - name: 'Bootstrap Poetry'
      run: make install-poetry

    - name: 'Update PATH for Poetry'
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: 'Install package'
      run: make install

    - name: 'List installed packages'
      run: poetry run pip freeze

    - name: 'List all tox test environments'
      run: make tox-listenvs

    - name: 'Install Browsers for Playwright tests'
      run: make playwright-install

    - name: 'Run tests on ${{ matrix.os }} with Python ${{ matrix.python-version }} Django ${{ matrix.django }}'
      run: poetry run tox -e python-django${{ matrix.django }}

    - name: 'Upload coverage report'
      run: bash <(curl -s https://codecov.io/bash)
